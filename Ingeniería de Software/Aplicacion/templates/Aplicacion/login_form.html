<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.0/dist/lux/bootstrap.min.css">

    {% load static %}
    <link rel="stylesheet" href="{% static 'Aplicacion/style.css' %}">
    <link rel="icon" href="{% static 'Aplicacion/img/Fluxe.png' %}" type="image/png">

    <title>Fluxe - logearse</title>
</head>

<body class="login text-center">
    <div class="w-100 m-auto p-4">
        <div class="form-login w-100 m-auto p-4 background">
            <form class="" action="" method="post">
                {% csrf_token %}
                {% load widget_tweaks %}

                {% for field in login_form %}
                <div class="form-floating">
                    {{ field|add_class:"form-control"|attr:"placeholder:placeholder" }}
                    {{ field.label_tag}}
                </div>
                {% endfor %}

                <button class="btn btn-dark w-100" name="login" type="submit">Ingresar</button>

                <hr />
                <button class="btn btn-success border-black w-75"  name="register-btn" type="button" onclick="location.href='{% url 'register_user' %}'">Registrarse</button>

            </form>
        </div>

        <img src="{% static 'Aplicacion/img/Fluxe-removebg-preview.png' %}" alt="logo de la compaÃ±ia">
    </div>

</body>

</html>
